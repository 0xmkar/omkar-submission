<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API - Simple Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .note-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .note-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .note-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            flex: 1;
            padding: 8px 15px;
            font-size: 14px;
            margin: 0;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .response {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            border-left: 4px solid #4caf50;
        }

        .error {
            border-left: 4px solid #f44336;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes API - Simple Interface</h1>

        <div class="panel stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">Total Notes</div>
            </div>
        </div>

        <!-- Create Note -->
        <div class="panel">
            <h2>‚ûï Create New Note</h2>
            <div class="form-group">
                <label for="createTitle">Title</label>
                <input type="text" id="createTitle" placeholder="Enter note title">
            </div>
            <div class="form-group">
                <label for="createContent">Content</label>
                <textarea id="createContent" placeholder="Enter note content"></textarea>
            </div>
            <button onclick="createNote()">Create Note</button>
            <div id="createResponse" class="response" style="display: none;"></div>
        </div>

        <!-- Get All Notes -->
        <div class="panel">
            <h2>üìã All Notes</h2>
            <button onclick="getAllNotes()">Refresh Notes</button>
            <div id="notesGrid" class="notes-grid"></div>
        </div>

        <!-- Get Note by ID -->
        <div class="panel">
            <h2>üîç Get Note by ID</h2>
            <div class="form-group">
                <label for="getNoteId">Note ID</label>
                <input type="number" id="getNoteId" placeholder="Enter note ID">
            </div>
            <button onclick="getNoteById()">Get Note</button>
            <div id="getResponse" class="response" style="display: none;"></div>
        </div>

        <!-- Update Note -->
        <div class="panel">
            <h2>‚úèÔ∏è Update Note</h2>
            <div class="form-group">
                <label for="updateId">Note ID</label>
                <input type="number" id="updateId" placeholder="Enter note ID">
            </div>
            <div class="form-group">
                <label for="updateTitle">New Title</label>
                <input type="text" id="updateTitle" placeholder="Enter new title">
            </div>
            <div class="form-group">
                <label for="updateContent">New Content</label>
                <textarea id="updateContent" placeholder="Enter new content"></textarea>
            </div>
            <button onclick="updateNote()">Update Note</button>
            <div id="updateResponse" class="response" style="display: none;"></div>
        </div>

        <!-- Delete Note -->
        <div class="panel">
            <h2>üóëÔ∏è Delete Note</h2>
            <div class="form-group">
                <label for="deleteId">Note ID</label>
                <input type="number" id="deleteId" placeholder="Enter note ID">
            </div>
            <button class="delete-btn" onclick="deleteNote()">Delete Note</button>
            <div id="deleteResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5025/api/notes';

        // Helper function to display responses
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.style.display = 'block';
            element.className = isError ? 'response error' : 'response success';
            console.log(`API Response (${elementId}):`, data);
        }

        // Create a new note
        async function createNote() {
            const title = document.getElementById('createTitle').value;
            const content = document.getElementById('createContent').value;

            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                showResponse('createResponse', data, !response.ok);

                if (response.ok) {
                    document.getElementById('createTitle').value = '';
                    document.getElementById('createContent').value = '';
                    getAllNotes(); // Refresh the notes list
                }
            } catch (error) {
                showResponse('createResponse', { error: error.message }, true);
            }
        }

        // Get all notes
        async function getAllNotes() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                console.log('All Notes:', data);

                if (data.success) {
                    document.getElementById('totalNotes').textContent = data.count;
                    displayNotes(data.data);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('notesGrid').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Display notes in grid
        function displayNotes(notes) {
            const grid = document.getElementById('notesGrid');
            
            if (notes.length === 0) {
                grid.innerHTML = '<p style="color: #999; text-align: center;">No notes yet. Create one above!</p>';
                return;
            }

            grid.innerHTML = notes.map(note => `
                <div class="note-card">
                    <h3>${escapeHtml(note.title)}</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        <div>ID: ${note.id}</div>
                        <div>Created: ${new Date(note.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="note-actions">
                        <button onclick="loadNoteForUpdate(${note.id})">Edit</button>
                        <button class="delete-btn" onclick="quickDelete(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Helper to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get note by ID
        async function getNoteById() {
            const id = document.getElementById('getNoteId').value;

            if (!id) {
                alert('Please enter a note ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const data = await response.json();
                showResponse('getResponse', data, !response.ok);
            } catch (error) {
                showResponse('getResponse', { error: error.message }, true);
            }
        }

        // Update a note
        async function updateNote() {
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            if (!id) {
                alert('Please enter a note ID');
                return;
            }

            if (!title && !content) {
                alert('Please provide at least a title or content to update');
                return;
            }

            try {
                const body = {};
                if (title) body.title = title;
                if (content) body.content = content;

                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                showResponse('updateResponse', data, !response.ok);

                if (response.ok) {
                    document.getElementById('updateId').value = '';
                    document.getElementById('updateTitle').value = '';
                    document.getElementById('updateContent').value = '';
                    getAllNotes(); // Refresh the notes list
                }
            } catch (error) {
                showResponse('updateResponse', { error: error.message }, true);
            }
        }

        // Delete a note
        async function deleteNote() {
            const id = document.getElementById('deleteId').value;

            if (!id) {
                alert('Please enter a note ID');
                return;
            }

            if (!confirm(`Are you sure you want to delete note #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                showResponse('deleteResponse', data, !response.ok);

                if (response.ok) {
                    document.getElementById('deleteId').value = '';
                    getAllNotes(); // Refresh the notes list
                }
            } catch (error) {
                showResponse('deleteResponse', { error: error.message }, true);
            }
        }

        // Quick delete from note card
        async function quickDelete(id) {
            if (!confirm(`Are you sure you want to delete note #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                console.log('Delete response:', data);

                if (response.ok) {
                    getAllNotes(); // Refresh the notes list
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Error deleting note: ' + error.message);
            }
        }

        // Load note data into update form
        async function loadNoteForUpdate(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('updateId').value = result.data.id;
                    document.getElementById('updateTitle').value = result.data.title;
                    document.getElementById('updateContent').value = result.data.content;
                    
                    // Scroll to update section
                    document.querySelector('.panel:nth-of-type(5)').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading note:', error);
            }
        }

        // Load all notes on page load
        window.addEventListener('DOMContentLoaded', () => {
            getAllNotes();
        });
    </script>
</body>
</html>
